<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">

    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<body>
<h1 class="text-center">Javascript Game</h1>
<br><br>
<hr>
<br><br>
<div class="container">
    <div class="row justify-content-md-center ">
        <div class="col-lg-8">
            <a href="#" type="button" class="btn btn-primary btn-block">New game</a>
            <div class="btn-group btn-block">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Difficulty level
                </button>
                <div class="dropdown-menu">
                    <div class="data-game-level" data-level="easy"><a class="dropdown-item text-center"
                                                                      href="#">Easy</a></div>
                    <div class="data-game-level" data-level="hard"><a class="dropdown-item text-center"
                                                                      href="#">Hard</a></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-3 card" data-hidden-card="true" id="1"></div>
    <div class="col-lg-3 card" data-hidden-card="true" id="2"></div>
    <div class="col-lg-3 card" data-hidden-card="true" id="3"></div>

</div>
<div class="row">
    <div class="col-lg-3 card" data-hidden-card="true" id="5"></div>

</div>
<div class="row">

</div>
<div class="row">

    <div class="col-lg-3 card" data-hidden-card="true" id="1"></div>
    <div class="col-lg-3 card" data-hidden-card="true" id="1"></div>
    <div class="col-lg-3 card" data-hidden-card="true" id="1"></div>
</div>


<script>

    let gameLevels = document.querySelectorAll(".card");
    for (let gameLevel of gameLevels) {
        gameLevel.addEventListener("click", initGameHandler);
    }

    function initGameHandler(e) {
        e.currentTarget.setAttribute("data-hidden-card", "false")
    }

</script>
</body>
</html>
