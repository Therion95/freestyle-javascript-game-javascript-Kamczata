<script>

    let gameCards = document.querySelectorAll(".card");
    let currentPairOfColors = [];
    let currentlyFlippedCards = document.querySelectorAll(".currently-flipped")
    for (let gameLevel of gameCards) {
        if (currentlyFlippedCards.length < 2) {
            gameLevel.addEventListener("click", flipCardHandler);
        }
    }

    function flipCardHandler(e) {

        e.currentTarget.classList.add("currently-flipped");
        e.currentTarget.setAttribute("data-hidden-card", "false");


        let getFlippedCard = document.querySelector(".currently-flipped");
        let getCardColor = e.currentTarget.getAttribute('data-color');
        currentPairOfColors.push(getCardColor);
        console.log(getCardColor);
        console.log(currentPairOfColors);

        if (currentPairOfColors.length === 2) {
            let currentlyFlippedCards = document.querySelectorAll(".currently-flipped");

            setTimeout(checkForMatch, 1000);

            function checkForMatch() {
                if (currentPairOfColors[0] !== currentPairOfColors[1]) {
                    console.log("Not the same colors");

                    for (let card of currentlyFlippedCards) {
                        console.log(card)
                        card.setAttribute("data-hidden-card", "true");
                        card.classList.remove('currently-flipped');
                    }
                    currentPairOfColors.length = 0;

                } else if (currentPairOfColors[0] === currentPairOfColors[1]) {
                    console.log("great!")
                    currentPairOfColors.length = 0;
                    for (let card of currentlyFlippedCards) {
                        console.log(card)
                        currentlyFlippedCards[0].classList.remove('currently-flipped');

                    }
                }
            }

        }
        /*else if (currentPairOfColors.length === 3) {
            console.log("Hey only two m8!");
        }*/


    }


</script>
